<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/styles.css" rel="stylesheet">
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div id="luar" class="flex justify-center items-center bg-yellow-500 min-h-screen">
  <div id="dalam" class="flex flex-row bg-white container rounded-xl overflow-hidden">
    <div id="kiri" class="hidden sm:block w-1/2 bg-cover bg-center" style="background-image:url(https://images.unsplash.com/photo-1587297553536-81ab7321c7a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1352&q=80)">

    </div>
    <div id="kanan" class="w-full sm:w-1/2 p-12 flex flex-col gap-8">
      <h1 class="text-3xl font-bold">Sign In</h1>
      <form class="flex flex-col gap-3">
        <input type="email" class="border-b-2 border-green-800 p-3" placeholder="Email">
        <input type="password" class="border-b-2 border-green-800 p-3" placeholder="Password">
        <input type="button" class="p-2 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold" value="Continue">
      </form>
      <div class="flex flex-col gap-3">
        <a href="#" class="p-2 bg-blue-600 text-white hover:bg-white hover:text-blue-600 border-2 border-blue-600 rounded-xl"><i class="fab fa-facebook mx-3"></i>Sign in with Facebook</a>
        <a href="#" class="p-2 bg-blue-300 text-white hover:bg-white hover:text-blue-300 border-2 border-blue-300 rounded-xl"><i class="fab fa-twitter mx-3"></i>Sign In with Twitter</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
